                    e.preventDefault();
                    showContextMenu(e.clientX, e.clientY, page.id);
                });
                list.appendChild(li);
            });
        }

        function selectPage(pageId) {
            currentPageId = pageId;
            saveData();
            renderPageList();
            renderEditor();
        }

        function renderEditor() {
            const page = pages.find(p => p.id === currentPageId);
            const editor = document.getElementById('editor');
            const emptyState = document.getElementById('emptyState');

            if (!page) {
                editor.style.display = 'none';
                emptyState.style.display = 'flex';
                return;
            }

            editor.style.display = 'block';
            emptyState.style.display = 'none';

            document.getElementById('pageIcon').textContent = page.icon;
            document.getElementById('pageTitle').value = page.title;
            document.getElementById('pageContent').innerHTML = page.content || '';

            renderBreadcrumb();
        }

        function renderBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            breadcrumb.innerHTML = '<span class="breadcrumb-item">ĞœĞ¾Ğ¸ Ğ·Ğ°Ğ¼ĞµÑ‚ĞºĞ¸</span>';
        }

        function createNewPage() {
            const newPage = {
                id: generateId(),
                title: '',
                icon: 'ğŸ“„',
                content: '',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            pages.push(newPage);
            currentPageId = newPage.id;
            saveData();
            renderPageList();
            renderEditor();

            setTimeout(() => {
                document.getElementById('pageTitle').focus();
            }, 100);
        }

        function deletePage(pageId) {
            if (pages.length <= 1) {
                alert('ĞĞµĞ»ÑŒĞ·Ñ ÑƒĞ´Ğ°Ğ»Ğ¸Ñ‚ÑŒ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½ÑÑ ÑÑ‚Ñ€Ğ°Ğ½Ğ¸Ñ†Ñƒ');
                return;
            }

            if (!confirm('Ğ’Ñ‹ ÑƒĞ²ĞµÑ€ĞµĞ½Ñ‹, Ñ‡Ñ‚Ğ¾ Ñ…Ğ¾Ñ‚Ğ¸Ñ‚Ğµ ÑƒĞ´Ğ°Ğ»Ğ¸Ñ‚ÑŒ ÑÑ‚Ñƒ ÑÑ‚Ñ€Ğ°Ğ½Ğ¸Ñ†Ñƒ?')) {
                return;
            }

            const index = pages.findIndex(p => p.id === pageId);
            pages = pages.filter(p => p.id !== pageId);

            if (currentPageId === pageId) {
                currentPageId = pages[0].id;
            }

            saveData();
            renderPageList();
            renderEditor();
        }

        function showIconPicker(button) {
            if (iconPickerVisible) {
                document.querySelector('.icon-picker')?.remove();
                iconPickerVisible = false;
                return;
            }

            const picker = document.createElement('div');
            picker.className = 'icon-picker';
            picker.innerHTML = EMOJI_ICONS.map(icon =>
                `<button class="icon-picker-btn">${icon}</button>`
            ).join('');

            picker.style.display = 'grid';

            const rect = button.getBoundingClientRect();
            picker.style.top = (rect.bottom + 4) + 'px';
            picker.style.left = rect.left + 'px';

            document.body.appendChild(picker);
            iconPickerVisible = true;

            picker.querySelectorAll('.icon-picker-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const page = pages.find(p => p.id === currentPageId);
                    if (page) {
                        page.icon = btn.textContent;
                        page.updatedAt = new Date().toISOString();
                        saveData();
                        renderPageList();
                        renderEditor();
                    }
                    picker.remove();
                    iconPickerVisible = false;
                });
            });

            document.addEventListener('click', function closePicker(e) {
                if (!picker.contains(e.target) && e.target !== button) {
                    picker.remove();
                    iconPickerVisible = false;
                    document.removeEventListener('click', closePicker);
                }
            });
        }

        function showContextMenu(x, y, pageId) {
            const existing = document.querySelector('.context-menu');
            existing?.remove();

            const menu = document.createElement('div');
            menu.className = 'context-menu';
            menu.innerHTML = `
                <div class="context-menu-item" data-action="new">
                    <span>ğŸ“„</span>
                    <span>ĞĞ¾Ğ²Ğ°Ñ ÑÑ‚Ñ€Ğ°Ğ½Ğ¸Ñ†Ğ°</span>
                </div>
                <div class="context-menu-divider"></div>
                <div class="context-menu-item danger" data-action="delete">
                    <span>ğŸ—‘ï¸</span>
                    <span>Ğ£Ğ´Ğ°Ğ»Ğ¸Ñ‚ÑŒ</span>
                </div>
            `;

            menu.style.left = x + 'px';
            menu.style.top = y + 'px';

            document.body.appendChild(menu);

            menu.querySelector('[data-action="new"]').addEventListener('click', () => {
                menu.remove();
                createNewPage();
            });

            menu.querySelector('[data-action="delete"]').addEventListener('click', () => {
                menu.remove();
                deletePage(pageId);
            });

            const closeMenu = () => {
                menu.remove();
                document.removeEventListener('click', closeMenu);
            };

            setTimeout(() => {
                document.addEventListener('click', closeMenu);
            }, 10);
        }

        function searchPages(query) {
            if (!query.trim()) {
                return [];
            }

            const lowerQuery = query.toLowerCase();
            return pages.filter(page =>
                page.title.toLowerCase().includes(lowerQuery) ||
                page.content.toLowerCase().includes(lowerQuery)
            );
        }

        function renderSearchResults(results, query) {
            const container = document.getElementById('searchResults');
            container.innerHTML = '';

            if (results.length === 0) {
                container.innerHTML = '<div style="padding: 20px; text-align: center; color: #9b9a97;">ĞĞ¸Ñ‡ĞµĞ³Ğ¾ Ğ½Ğµ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ¾</div>';
                return;
            }

            results.forEach(page => {
                const div = document.createElement('div');
                div.className = 'search-result-item';
                div.innerHTML = `
                    <span class="search-result-icon">${page.icon}</span>
                    <div class="search-result-content">
                        <div class="search-result-title">${page.title || 'Ğ‘ĞµĞ· Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸Ñ'}</div>
                        <div class="search-result-preview">${getContentPreview(page.content)}</div>
                    </div>
                `;
                div.addEventListener('click', () => {
                    selectPage(page.id);
                    closeSearch();
                });
                container.appendChild(div);
            });
        }

        function getContentPreview(html) {
            const temp = document.createElement('div');
            temp.innerHTML = html;
            return temp.textContent.substring(0, 100) || 'ĞŸÑƒÑÑ‚Ğ°Ñ ÑÑ‚Ñ€Ğ°Ğ½Ğ¸Ñ†Ğ°';
        }

        function openSearch() {
            document.getElementById('searchOverlay').classList.add('active');
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '<div style="padding: 20px; text-align: center; color: #9b9a97;">ĞĞ°Ñ‡Ğ½Ğ¸Ñ‚Ğµ Ğ¿ĞµÑ‡Ğ°Ñ‚Ğ°Ñ‚ÑŒ...</div>';
            document.getElementById('searchInput').focus();
        }

        function closeSearch() {
            document.getElementById('searchOverlay').classList.remove('active');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            renderPageList();
            renderEditor();

            document.getElementById('newPageBtn').addEventListener('click', createNewPage);
            document.getElementById('pageIcon').addEventListener('click', (e) => showIconPicker(e.target));
            document.getElementById('sidebarToggle').addEventListener('click', toggleSidebar);
            document.getElementById('deletePageBtn').addEventListener('click', () => {
                if (currentPageId) deletePage(currentPageId);
            });
            document.getElementById('searchBtn').addEventListener('click', openSearch);
            document.getElementById('searchOverlay').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) closeSearch();
            });

            document.getElementById('pageTitle').addEventListener('input', (e) => {
                const page = pages.find(p => p.id === currentPageId);
                if (page) {
                    page.title = e.target.value;
                    page.updatedAt = new Date().toISOString();
                    saveData();
                    renderPageList();
                }
            });

            document.getElementById('pageContent').addEventListener('input', () => {
                const page = pages.find(p => p.id === currentPageId);
                if (page) {
                    page.content = document.getElementById('pageContent').innerHTML;
                    page.updatedAt = new Date().toISOString();
                    saveData();
                }
            });

            document.getElementById('searchInput').addEventListener('input', (e) => {
                const results = searchPages(e.target.value);
                renderSearchResults(results, e.target.value);
            });

            document.addEventListener('keydown', (e) => {
                if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                    e.preventDefault();
                    openSearch();
                }
                if (e.key === 'Escape') {
                    closeSearch();
                    document.querySelector('.icon-picker')?.remove();
                    iconPickerVisible = false;
                }
            });
        });
    </script>
